<ion-menu
        side="end"
        menuId="first"
        contentId="main-content"
>

    <ion-content>
        <ion-list>
            <ion-item (click)="navigateToProfile()">Profil</ion-item>
            <ion-item>Sendungen</ion-item>
            <ion-item (click)="navigateToMangeVehicle()">Fahrzeuge</ion-item>
            <ion-item (click)="navigateToRouteSearch()">Routensuche</ion-item>
            <ion-item (click)="navigateToTransportSearch()">Transportsuche</ion-item>
            <ion-item (click)="navigateToSearchResult()">Suchergebnisse</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons
                    slot="end"
                    class="headerText"
                    *ngIf="!this.userService.isLoggedIn"
            >
                <ion-button (click)="navigateToLogin()">Login</ion-button>
                <ion-button (click)="navigateToRegister()">Registieren</ion-button>
            </ion-buttons>
            <ion-menu-button auto-hide="false" slot="end" class="headerText"
                             *ngIf="this.userService.isLoggedIn"></ion-menu-button>
        </ion-toolbar>
    </ion-header>


    <ion-content [fullscreen]="true" id="ion-content">
        <ion-grid>
            <ion-row class="heading">
                <ion-col size="2"></ion-col>
                <ion-col>
                    <h1>Verschicke alles von A nach Z</h1>
                </ion-col>
                <ion-col size="2"></ion-col>
            </ion-row>
        </ion-grid>

        <ion-row>
            <ion-col class="optionCol">

                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h2>Verschicke dich!</h2>
                        </div>
                    </ion-col>


                </ion-row>

                <ion-row>
                    <ion-col>
                        <img src="assets/user.png">
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h3>Lasse dich von useren Cagonauten transportieren</h3>
                        </div>
                    </ion-col>


                </ion-row>

            </ion-col>

            <ion-col class="optionCol">

                <ion-row>
                    <ion-text>
                        <h2>Verschicke beides!</h2>
                    </ion-text>
                </ion-row>

                <ion-row>
                    <img src="assets/Box und User.png">
                </ion-row>




            </ion-col>
            <ion-col class="optionCol"><img src="assets/Box.png"></ion-col>

        </ion-row>
    </ion-content>
</div>
