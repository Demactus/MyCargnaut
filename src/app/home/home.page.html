<app-menu-header></app-menu-header>

<div class="ion-page" id="main-content">
    <ion-header [translucent]="true">
        <ion-toolbar>
            <ion-buttons
                    slot="end"
                    class="headerText">
                <ion-button *ngIf="!user" (click)="navigateToLogin()">Login</ion-button>
                <ion-button *ngIf="!user" (click)="navigateToRegister()">Registieren</ion-button>
            </ion-buttons>
            <ion-menu-button *ngIf="user" auto-hide="false" slot="end" class="headerText"></ion-menu-button>
        </ion-toolbar>
    </ion-header>


    <ion-content [fullscreen]="true" id="ion-content">
        <ion-grid>
            <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col>
                    <div class="ion-text-center">
                        <h1>Verschicke alles von A nach Z</h1>
                    </div>
                </ion-col>
                <ion-col size="2"></ion-col>
            </ion-row>


        <ion-row>
            <ion-col class="optionCol" (click)="navigateToRouteSearch()">

                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h2>Verschicke dich!</h2>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <img src="assets/user.png">
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h3>Lasse dich von unseren Cagonauten transportieren</h3>
                        </div>
                    </ion-col>
                </ion-row>

            </ion-col>

            <ion-col class="optionCol" (click)="navigateToDualSearch()">

                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h2>Verschicke beides!</h2>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <img src="assets/Box und User.png">
                </ion-row>

                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h3>Lasse dich UND deine Besitztümer von unseren Cagonauten transportieren</h3>
                        </div>
                    </ion-col>
                </ion-row>



            </ion-col>

            <ion-col class="optionCol" (click)="navigateToTransportSearch()">
                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h2>Verschicke Was!</h2>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <img src="assets/Box.png">
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col>
                        <div class="ion-text-center">
                            <h3>Lasse deine Besitztümer von unseren Cagonauten transportieren</h3>
                        </div>
                    </ion-col>
                </ion-row>

            </ion-col>

        </ion-row>
        </ion-grid>
    </ion-content>
</div>
