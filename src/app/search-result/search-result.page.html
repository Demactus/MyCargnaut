<app-menu-header></app-menu-header>

<div class="ion-page" id="main-content">
    <ion-header>
        <ion-toolbar>
            <img src="assets/CargoLogo.PNG" (click)="navigateToHome()">
            <ion-buttons slot="primary">
                <ion-button *ngIf="!user" (click)="navigateToLogin()">Login</ion-button>
                <ion-button *ngIf="!user" id="regBtn" (click)="navigateToRegister()">Registieren</ion-button>
                <ion-menu-button *ngIf="user" auto-hide="false"></ion-menu-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-header>

    <ion-content class="padding" id="ion-content">

        <ion-list-header>
            <ion-label>
                <ion-text>
                    Aktuelle Angebote...
                </ion-text>
            </ion-label>
            <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Filter..." (ionChange)="sortList($event)">
                <ion-select-option value="0">Price</ion-select-option>
                <ion-select-option value="1">Rating</ion-select-option>
            </ion-select>


        </ion-list-header>
        <app-list-result *ngFor="let shipment of this.listShipments" [shipment]="shipment" [routeSearch]="this.routeSearch" [article]="this.article"></app-list-result>
    </ion-content>
</div>
