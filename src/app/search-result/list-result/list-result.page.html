  <ion-item-sliding>
    <ion-item *ngIf="user" lines="none" class="ionListItems">
      <ion-avatar slot="start" (click)="navigateToRatings(shipment.cargonaut)">
        <img src="/assets/icon/avatar-han.png">
      </ion-avatar>
      <ion-label>
        <ion-text (click)="navigateToRatings(shipment.cargonaut)" color="primary">
          <h2>{{user.fName}} {{user.lName}}</h2>
        </ion-text>
          <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]" [ngStyle]="{'color': getColor(num, user.rating)}"></ion-icon>
          <p *ngIf="user.rating === 0">Noch keine oder nicht genügend Bewertungen verfügbar</p>
        <p>bis Datum: {{shipment.date | date: 'dd/MM/yyyy'}}</p>
      </ion-label>
      <ion-label>
        <ion-text>
          <p>von: {{shipment.start}}</p>
          <p>nach: {{shipment.goal}}</p>
          <p>mit: {{shipment.vehicle.name}}</p>
        </ion-text>
      </ion-label>

      <ion-button size="large" shape="block" slot="end" (click)="presentModal()">
        12.34
        <ion-icon name="logo-bitcoin"></ion-icon>
      </ion-button>

    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary">Accept Route</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger">Dismiss offering</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
