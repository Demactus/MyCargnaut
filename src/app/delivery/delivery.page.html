<!-- home.page.html -->
<ion-menu
        side="end"
        menuId="first"
        contentId="main-content"
>

    <ion-content>
        <ion-list>
            <ion-item (click)="navigateToProfile()" button="true">
                <ion-label class="ion-text-wrap">
                    Profil
                </ion-label>
            </ion-item>
            <ion-item (click)="navigateToDelivery()" button="true">
                <ion-label class="ion-text-wrap">
                    Sendungen
                </ion-label>
            </ion-item>
            <ion-item (click)="navigateToMangeVehicle()" button="true">
                <ion-label class="ion-text-wrap">
                    Fahrzeuge
                </ion-label>
            </ion-item>
            <ion-item (click)="navigateToRouteSearch()" button="true">
                <ion-label class="ion-text-wrap">
                    Routensuche
                </ion-label>
            </ion-item>
            <ion-item (click)="navigateToTransportSearch()" button="true">
                <ion-label class="ion-text-wrap">
                    Transportsuche
                </ion-label>
            </ion-item>
            <ion-item (click)="navigateToSearchResult()" button="true">
                <ion-label class="ion-text-wrap">
                    Suchergebnisse
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-item (click)="navigateToImpressum()" button="true">
            <ion-label class="ion-text-wrap">
                Impressum
            </ion-label>
        </ion-item>
    </ion-content>
</ion-menu>



<div class="ion-page" id="main-content">

<ion-header [translucent]="true">
    <ion-toolbar color="dark
">
        <ion-title>
            <img alt="logo" height="40" src="./assets/CargoLogo.PNG" (click)="navigateToHome()">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


    <ion-card color="dark" style="height: 100%; width: 80%; margin: auto" >

        <ion-card-header>
            <ion-card-title >
                <h1><a>My</a> Routen</h1>
            </ion-card-title>
        </ion-card-header>


        <ion-label>
            <ion-fab-button (click)="openModal()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-label>


        <ion-card-content >
            <app-delivery-list *ngFor="let shipment of this.shipmentList" [shipment]="shipment"></app-delivery-list>

        </ion-card-content>


    </ion-card>

</ion-content>
</div>
