<!-- home.page.html -->
<ion-menu
        side="end"
        menuId="first"
        contentId="main-content"
>

    <ion-content>
        <ion-list>
            <ion-item (click)="navigateToProfile()">Profil</ion-item>
            <ion-item>Sendungen</ion-item>
            <ion-item (click)="navigateToMangeVehicle()">Fahrzeuge</ion-item>
            <ion-item (click)="navigateToRouteSearch()">Routensuche</ion-item>
            <ion-item (click)="navigateToTransportSearch()">Transportsuche</ion-item>
            <ion-item (click)="navigateToSearchResult()">Suchergebnisse</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>



<div class="ion-page" id="main-content">

<ion-header [translucent]="true">
    <ion-toolbar color="dark
">
        <ion-title>
            <img alt="logo" height="40" src="./assets/CargoLogo.PNG" (click)="navigateToHome()">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


    <ion-card color="dark" style="height: 100%; width: 80%; margin: auto" >

        <ion-card-header>
            <ion-card-title >
                <h1><a>My</a> Routen</h1>
            </ion-card-title>
        </ion-card-header>


        <ion-label>
            <ion-fab-button (click)="openModal()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-label>


        <ion-card-content >



        </ion-card-content>


    </ion-card>

</ion-content>
</div>
