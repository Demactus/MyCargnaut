<app-menu-header></app-menu-header>



<div class="ion-page" id="main-content">

<ion-header [translucent]="true">
    <ion-toolbar>
            <img src="assets/CargoLogo.PNG" (click)="navigateToHome()">
        <ion-buttons slot="primary">
            <ion-button *ngIf="!user" (click)="navigateToLogin()">Login</ion-button>
            <ion-button *ngIf="!user" id="regBtn" (click)="navigateToRegister()">Registieren</ion-button>
            <ion-menu-button *ngIf="user" auto-hide="false"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

    <ion-content *ngIf="!user">
        <app-unauthorized></app-unauthorized>
    </ion-content>

<ion-content *ngIf="user" [fullscreen]="true" class="ion-padding">


    <ion-card color="dark" style="height: 100%; width: 80%; margin: auto" >

        <ion-card-header>
            <ion-card-title >
                <h1><a>My</a> Routen</h1>
            </ion-card-title>
        </ion-card-header>


        <ion-label>
            <ion-fab-button (click)="openModal()">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </ion-label>


        <ion-card-content >
            <app-delivery-list *ngFor="let shipment of this.shipmentList" [shipment]="shipment"></app-delivery-list>

        </ion-card-content>


    </ion-card>

</ion-content>
</div>
