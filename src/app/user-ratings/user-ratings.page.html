<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="4">
        <div class="ion-text-center">
          <ion-item lines="none" *ngIf="user">
            <ion-label>{{user.fName}} {{user.lName}}</ion-label>
            <p><ion-icon name="star" *ngFor="let num of [1,2,3,4,5]" [ngStyle]="{'color': getColor(num, user.rating)}"></ion-icon></p>
          </ion-item>
        </div>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>
  </ion-grid>


  <ion-list>
    <ion-card *ngFor="let rating of ratings">
      <ion-card-header><ion-item lines="none">
        <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]" [ngStyle]="{'color': getColor(num, rating.points)}"></ion-icon>
      </ion-item></ion-card-header>
      <ion-card-content>{{rating.description}}</ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
