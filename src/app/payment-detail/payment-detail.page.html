
<ion-menu
        side="end"
        menuId="first"
        contentId="main-content"
>

  <ion-content>
    <ion-list>
      <ion-item (click)="navigateToProfile()">
        <ion-label>
          Profil
        </ion-label>
      </ion-item>
      <ion-item>Sendungen</ion-item>
      <ion-item (click)="navigateToMangeVehicle()">Fahrzeuge</ion-item>
      <ion-item (click)="navigateToRouteSearch()">Routensuche</ion-item>
      <ion-item (click)="navigateToTransportSearch()">Transportsuche</ion-item>
      <ion-item (click)="navigateToSearchResult()">Suchergebnisse</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>






<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <img id="" src="assets/CargoLogo.PNG" (click)="navigateToHome()">
      <ion-buttons slot="primary">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="padding" id="ion-content">
    <ion-card>
      <img src="assets/CardImg/advance-card-bttf.png" />
      <ion-card-header>
        <ion-card-subtitle>Destination</ion-card-subtitle>
        <ion-card-title>Madison, WI</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.
      </ion-card-content>
    </ion-card>
  </ion-content>
</div>
