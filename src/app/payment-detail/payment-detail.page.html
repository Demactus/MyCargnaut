
<ion-menu
        side="end"
        menuId="first"
        contentId="main-content"
>

  <ion-content>
    <ion-list>
      <ion-item (click)="navigateToProfile()">
        <ion-label>
          Profil
        </ion-label>
      </ion-item>
      <ion-item>Sendungen</ion-item>
      <ion-item (click)="navigateToMangeVehicle()">Fahrzeuge</ion-item>
      <ion-item (click)="navigateToRouteSearch()">Routensuche</ion-item>
      <ion-item (click)="navigateToTransportSearch()">Transportsuche</ion-item>
      <ion-item (click)="navigateToSearchResult()">Suchergebnisse</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>






<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <img id="logo" src="assets/CargoLogo.PNG" (click)="navigateToHome()">
      <ion-buttons slot="primary">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="padding" id="ion-content">
    <ion-card>

      <ion-card-header>
        <ion-card-subtitle>am TT.MM.YYYY</ion-card-subtitle>
        <ion-card-title>Objekt von X nach Y schicken</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="assets/CardImg/advance-card-bttf.png" />
            </ion-col>
            <ion-col>
              <p>für</p>
              <h2>12,34€</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>durch Firma XY mit Fahrzeug XY verschicken.</p>
              <p>Voraussichtliche Lieferzeit: 4-5 Werktage.</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
      <ion-footer>
        <ion-button>Zahlungsmittel wählen</ion-button>
      </ion-footer>
    </ion-card>


  </ion-content>
</div>
