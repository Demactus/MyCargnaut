<app-menu-header></app-menu-header>


<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <img src="assets/CargoLogo.PNG" (click)="navigateToHome()">
    <ion-buttons slot="primary">
      <ion-button *ngIf="!user" (click)="navigateToLogin()">Login</ion-button>
      <ion-button *ngIf="!user" id="regBtn" (click)="navigateToRegister()">Registieren</ion-button>
      <ion-menu-button *ngIf="user" auto-hide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

    <ion-content *ngIf="!user">
      <app-unauthorized></app-unauthorized>
    </ion-content>


<ion-content *ngIf="user">

  <app-add-vehicle [holderId]="holderId" ></app-add-vehicle>
  <app-list-vehicle *ngFor="let vehicle of this.listVehicle" [vehicle]="vehicle"></app-list-vehicle>

</ion-content>
</div>
