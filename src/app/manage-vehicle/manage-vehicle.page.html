<ion-menu
        side="end"
        menuId="first"
        contentId="main-content"
>

  <ion-content>
    <ion-list>
      <ion-item (click)="navigateToProfile()">Profil</ion-item>
      <ion-item >Sendungen</ion-item>
      <ion-item (click)="navigateToMangeVehicle()" >Fahrzeuge</ion-item>
      <ion-item (click)="navigateToRouteSearch()"  >Routensuche</ion-item>
      <ion-item (click)="navigateToTransportSearch()" >Transportsuche</ion-item>
      <ion-item (click)="navigateToSearchResult()">Suchergebnisse</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <img src="assets/CargoLogo.PNG" (click)="navigateToHome()">
    <ion-buttons slot="primary">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button (click)="goToAdd()" >add</ion-button>
  <app-add-vehicle></app-add-vehicle>
  <ion-button>edit</ion-button>
  <ion-button>delete</ion-button>


  <app-list-vehicle *ngFor="let vehicle of this.listVehicle" [vehicle]="vehicle"></app-list-vehicle>

</ion-content>
</div>
