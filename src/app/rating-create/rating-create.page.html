<ion-content>

  <ion-item lines="none">
    <ion-label color="primary">Bewerte deine Lieferung</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-textarea rows="8" [(ngModel)]="description" class="textarea" placeholder="Schreibe deine Bewertung hier..."></ion-textarea>
  </ion-item>
  <ion-item lines="none">
    <ion-icon name="star" *ngFor="let num of [1,2,3,4,5]" (click)="rate(num)" [ngStyle]="{'color': getColor(num)}"></ion-icon>
  </ion-item>
  <ion-item lines="none">
    <ion-button (click)="submit()" color="primary">Bewertung senden</ion-button>
  </ion-item>


</ion-content>
